<style>
html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}
body {
    margin: 0;
}
.frame {
    min-width: 100vw;
    min-height: 100vh;
    max-width: 100vw;
    max-height: 100vh;
    display: flex;
    flex-direction: column;
    background: red;

}
.tabs {
    flex: 0 0 auto;
    display: flex;
    background: blue;
}
.panes {
    flex: 1 1 auto;
    width: 100%;
    background: purple;
}
.editor {
    flex: 1 1 auto;
    background: green;
    overflow: auto;
}
.editor>div {
    width: 100%;
}

.result {
    flex: 1 1 auto;
    background: orange;
    overflow: auto;
}
.result>iframe {
    width: 100%;
}


</style>
<body>
<div class="frame">
    <div class="tabs">
        <div>source</div>
        <div>result</div>
    </div>
    <div class="panes">
        <div class="editor">
            <div>

            </div>
        </div>
        <div class="result">
            <iframe>

            </iframe>
        </div>
    </div>
</div>
</body>

<script src="editor.js"></script>
